<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <radialGradient id="nucleusGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="neutronGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="fragmentGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Incoming neutron with trail -->
  <line x1="20" y1="100" x2="95" y2="100" stroke="#888" stroke-width="2" stroke-dasharray="5,3" opacity="0.8"/>
  <circle cx="100" cy="100" r="8" fill="url(#neutronGrad)" filter="url(#glow)"/>

  <!-- Nucleus (being hit) -->
  <g transform="translate(160, 100)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="35" fill="#ff8c00" opacity="0.2" filter="url(#glow)"/>
    <!-- Protons and neutrons -->
    <circle cx="-12" cy="-12" r="10" fill="url(#nucleusGrad)" filter="url(#glow)"/>
    <circle cx="12" cy="-12" r="10" fill="url(#nucleusGrad)" filter="url(#glow)"/>
    <circle cx="-12" cy="12" r="10" fill="url(#nucleusGrad)" filter="url(#glow)"/>
    <circle cx="12" cy="12" r="10" fill="url(#nucleusGrad)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="10" fill="url(#nucleusGrad)" filter="url(#glow)"/>
  </g>

  <!-- Fission fragments flying out -->
  <!-- Top fragment -->
  <g>
    <line x1="200" y1="85" x2="280" y2="40" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3" opacity="0.5"/>
    <circle cx="290" cy="35" r="12" fill="url(#fragmentGrad)" filter="url(#glow)"/>
    <circle cx="310" cy="25" r="8" fill="url(#fragmentGrad)" filter="url(#glow)"/>
  </g>

  <!-- Middle fragment -->
  <g>
    <line x1="200" y1="100" x2="320" y2="100" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3" opacity="0.5"/>
    <circle cx="340" cy="100" r="14" fill="url(#fragmentGrad)" filter="url(#glow)"/>
    <circle cx="365" cy="100" r="9" fill="url(#fragmentGrad)" filter="url(#glow)"/>
  </g>

  <!-- Bottom fragment -->
  <g>
    <line x1="200" y1="115" x2="280" y2="160" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3" opacity="0.5"/>
    <circle cx="290" cy="165" r="12" fill="url(#fragmentGrad)" filter="url(#glow)"/>
    <circle cx="310" cy="175" r="8" fill="url(#fragmentGrad)" filter="url(#glow)"/>
  </g>

  <!-- Scattered neutrons (small cyan dots) -->
  <circle cx="230" cy="60" r="3" fill="#22d3ee" opacity="0.8"/>
  <circle cx="250" cy="45" r="2" fill="#22d3ee" opacity="0.6"/>
  <circle cx="270" cy="70" r="2.5" fill="#22d3ee" opacity="0.7"/>
  <circle cx="230" cy="140" r="3" fill="#22d3ee" opacity="0.8"/>
  <circle cx="250" cy="155" r="2" fill="#22d3ee" opacity="0.6"/>
  <circle cx="270" cy="130" r="2.5" fill="#22d3ee" opacity="0.7"/>
  <circle cx="220" cy="75" r="2" fill="#22d3ee" opacity="0.5"/>
  <circle cx="220" cy="125" r="2" fill="#22d3ee" opacity="0.5"/>

  <!-- Energy waves -->
  <circle cx="160" cy="100" r="45" fill="none" stroke="#ff8c00" stroke-width="1.5" opacity="0.4"/>
  <circle cx="160" cy="100" r="55" fill="none" stroke="#ff8c00" stroke-width="1" opacity="0.3"/>
</svg>
